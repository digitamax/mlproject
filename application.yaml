apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mlproject
    namespace: argocd
spec:
    project: default

    source:
        repoURL: https://github.com/digitamax/mlproject.git
        targetRevision: HEAD
        path: manifests
    
    destination:
        server: https://kubernetes.default.svc
        namespace: ml-project-deploy

    syncPolicy:
        syncOptions:
        - CreateNamespace=true

        automated:
            selfHeal: true
            prune: true