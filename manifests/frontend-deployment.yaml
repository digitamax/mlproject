apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: ml-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: momozizou/mlfrontend:latest
          env:
            - name: REACT_APP_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-configmap
                  key: REACT_APP_BACKEND_URL
            - name: CHOKIDAR_USEPOLLING
              valueFrom:
                configMapKeyRef:
                  name: frontend-configmap
                  key: CHOKIDAR_USEPOLLING
          ports:
            - containerPort: 3000
